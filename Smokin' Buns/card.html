<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smokin' Buns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      <link rel="stylesheet" href="style.css">
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <h1>Smokin' Buns</h1>
          <h5>Where Every Bite Excites!</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="images/burger.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">
                    Burger <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Juicy, Tasty, Unforgettable</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="images/pasta.jpg" class="card-img-top" />
                <div class="card-body">
                  <h2 class="card-title">Pasta</h2>
                  <p class="card-text">Lip-Smacking Goodness</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Burger</td>
              <th>$12.99</th>
            </tr>
            <tr>
              <td>Pasta</td>
              <th>$19.99</th>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try Our New Smokin' Burger!
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
